<div class="row">
  <div class="col-xs-10">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Nazwa</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Ilość</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            pattern="^[1-9]+[1-9]*$"
            required
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success mr-2 ml-3" type="submit" [disabled]="!f.valid" >{{editMode ? 'Edycja' : 'Dodaj'}}</button>
          <button class="btn btn-danger mr-2"
                  type="button"
                  (click)="onDelete()"
                  *ngIf="editMode"
          >Usuń</button>
          <button class="btn btn-primary mr-2" type="button" (click)="onClear()">Wyczyść</button>
        </div>
      </div>
    </form>
  </div>
</div>
