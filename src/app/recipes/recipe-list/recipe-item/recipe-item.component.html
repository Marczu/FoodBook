
<div class="list-group">
  <a
    style="cursor: pointer"
    class="list-group-item list-group-item-action"
    [routerLink]="[index]"
    routerLinkActive="active"
    >

    <div class="row">
      <div class="col-9">
        <h4 class="mb-1 mr-auto">{{recipe.name}}</h4>
        <div class="p-0">{{recipe.description}}</div>
      </div>
      <div class="col-3 m-0 p-0">
        <div class="p-0 ml-0 float-right"><img [src]="recipe.imagePath" alt="{{recipe.name}}"
                              style="max-height: 100px; max-width: 100px"></div>
      </div>

    </div>
  </a>
</div>
